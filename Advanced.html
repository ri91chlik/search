<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>SEARCH</title>
        <link rel="stylesheet"  href="styles.css">
  
    </head> 
    <body>
        <div>
            <ul class='element'>
                <li class='element_obj'><a href="Index.html">Google</a></li>
            </ul>
        </div>
    
    
            <P id='adv'>Advanced Search</P>

    
        <div class='Adv1'>
            <p id="Lb1">Find pages with...</p>
        </div>


        <div class='Adv2'>
        <div id='Lb2'>All these words:</div>
            <form action='https://google.com/search'>
            <input  type="text" name="as_q"  id='FRM'>
        </div>


        <div class='Adv3'>
        <div id='Lb3'> This exact word or phrase:</div>
        <div id='F3'>
        <input  type="text" name="as_epq" id='FRM1'>
        </div>
        </div>

        <div class='Adv4'>
        <div id='Lb4'>Any of these words:</div>
        <div id='F4'>
        <input  type="text" name="as_oq" id='FRM2'>
        </div>
        </div>
        
        <div class='Adv5'>
        <div id='Lb5'>None of these words:</div>
        <div id='F5'>
        <input  type="text" name="as_eq" id='FRM3'>
        </div>
        </div>


        <div class='Adv6'>
        <div id='Lb6'>Numbers ranging from:</div>
        <div id='F6'>
        <input type="text" name="q" id='FRM4'>
        </div>

        <div id='Lb7'>to</div>

        <div id='F7'>
        <input  type="text" name="q" id='FRM5'>
        </div>
        </div>
        

        <div class='btn'>
        <input  type="submit" value="Advanced Search" id="btn">
        </div>
        </form>
        
    </body>
</html>
